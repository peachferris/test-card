<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link rel="shortcut icon" href="img/items/icon.svg" type="image/x-icon" style="fill:#fff">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>
<body>
	<div class="site-container">
		<header class="header">
			<h3 class="header-item">Company</h3>
			<h3 class="header-item" id="header-item--balance"></h3>
		</header>
		<main class="main">
			<div class="main-container">
				<div class="main-container__data">
					<div class="data-item">
						<form action="#" class="data-item__form">
							<h2 class="data-item__text">Сумма</h2>
							<input type="number" name="sum" id="sum" onkeyup="this.value = this.value.replace (/\D/gi, '').replace (/^0+/, '')">
						</form>
					</div>
					<div class="data-item">
						<form action="#" class="data-item__form">
							<h2 class="data-item__text">Номер карты</h2>
							<input type="number" name="number" id="number" placeholder="1234 5678 9032 3456" title="Введите 12 цифр, пожалуйста"onkeyup="this.value = this.value.replace (/\D/gi, '').replace (/^0+/, '')">
						</form>
					</div>
					<div class="data-item">
						<form action="#" class="data-item__form ">
							<h2 class="data-item__text">Имя</h2>
							<input type="text" name="name" id="name" placeholder="Ivan" onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ .]/i.test(this.value)){this.value='';}">
						</form>
					</div>

					<div class="data-item">
						<form action="#" class="data-item__form">
							<label for="">
								<h2 class="data-item__text">Дата истечения</h2>
								<input type="date" name="date" id="date">
							</label>
						</form>
					</div>
					<div class="data-item">
						<form action="#" class="data-item__form">
							<h2 class="data-item__text">CVV-код</h2>
							<input type="password" name="cvv" id="cvv" title="Введите 3 цифры, пожалуйста" onkeyup="this.value = this.value.replace (/\D/gi, '').replace (/^0+/, '')">
						</form>
					</div>
				</div>
				<div class="main-container__check">
					<label for="#" class="check-label">
						<input type="checkbox" name="check" id="check">
						<h4 class="check-text">Я согласен с правилами сервиса</h4>
					</label>
				</div>
				<button type="submit" class="btn">Вывести</button>
			</div>
			<p class="pre"></p>
			<div class="table">
				<table class="mainTable">
					<tr class="table-container__data">
						<td class="text-item">Дата выведенных средств</td>
						<td class="text-item">Количество</td>
					</tr>
					<tr class="table-container__data">
						<td class="text-item"></td>
						<td class="text-item"></td>
					</tr>
					<tr class="table-container__data">
						<td class="text-item"></td>
						<td class="text-item"></td>
					</tr>
					<tr class="table-container__data">
						<td class="text-item"></td>
						<td class="text-item"></td>
					</tr>
					<tr class="table-container__data">
						<td class="text-item"></td>
						<td class="text-item"></td>
					</tr>
					<tr class="table-container__data">
						<td class="text-item"></td>
						<td class="text-item"></td>
					</tr>
				</table>
			</div>
		</main>

		<footer class="footer">@peachferris/test</footer>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
